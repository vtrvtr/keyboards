draw_config:
  # Bigger keys and more spacing for readability
  key_w: 72.0
  key_h: 64.0
  split_gap: 36.0
  combo_w: 40.0
  combo_h: 34.0
  inner_pad_w: 4.0
  inner_pad_h: 4.0
  outer_pad_w: 40.0
  outer_pad_h: 64.0
  # Larger text, especially holds
  glyph_tap_size: 16
  glyph_hold_size: 15
  glyph_shifted_size: 12
  line_spacing: 1.25
  # Only shrink very long legends
  shrink_wide_legends: 10
  # Make holds bolder for contrast
  svg_extra_style: '.key.hold{font-weight:600}.combo{font-size:18px;font-weight:700}.combo.tap{font-size:20px}'
  footer_text: ''

parse_config:
  raw_binding_map:
    "&alttab": AltTab
    "&lgui_and_type": GuiType
    "&select_line": SelLn
    "&select_line_right": "SelLn→"
    "&select_line_left": "←SelLn"
    "&select_word": SelWrd
    "&select_word_right": "SelW→"
    "&select_word_left": "←SelW"
    "&winleft": "Win←"
    "&winright": "Win→"
    "&winup": "Win↑"
    "&windown": "Win↓"
    "&winbar": "WinBar"
    "&bootloader": Boot
    "&none": ""

  # Use layer names as-is (default, symbol, number, navigation, window, bootloader).
  # Leave layer_legend_map empty to avoid warnings about unknown names.
  layer_legend_map: {}
